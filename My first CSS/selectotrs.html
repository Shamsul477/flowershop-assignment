<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed selectors</title>
    <style>
        *{
            margin:0;
        }
        p{
            color:red;
        }
        #fifth{
            font-size: 26px;
        }
        .yellow{
            background-color: darkgreen;
        }
        .bold{
            font-weight: 800;
        }
        input{
            color:red;
        }
       .css{
        color:aqua;
       }

        
        
    </style>
</head>
<body>
    <h3>Explored Mixed selectors</h3>
    <p> My first<span class="css">line css</span> </p>
    <p class="yellow"> My second line css</p>
    <p class="yellow bold"> My third line css</p>
    <p> My fourth line css</p>
    <p id="fifth"> My fifth line css</p>
    <p> My sixth line css</p>
    <ol>
        <li>Element selector</li>
        <li>ID Selector</li>
        <li class="bold">Class selector</li>
        <li>Universal selector</li>
    </ol>
    <form action="">
        <input type="text">
        <input type="password" name=""
        id="">
    </form>
</body>
</html>
